spring:
  cloud:
    gateway:
      routes:
        - id: medilabo_patient
          uri: http://localhost:8081
          predicates:
            - Path=/patients/**
        - id: medilabo_notes
          uri: http://localhost:8083
          predicates:
            - Path=/notes/**
        - id: medilabo_risk
          uri: http://localhost:8084
          predicates:
            - Path=/risk/**